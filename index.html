<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon" href="assets/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do-List</h1>
        <div class="input-container">
            <input class="todo-input" placeholder="What's next on your journey?">
            <button class="add-button">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
        <div class="filters">
            <div class="filter" data-filter="completed">Complete</div>
            <div class="filter" data-filter="pending">Incomplete</div>
            <div class="delete-all">Delete All</div>
        </div>
        <div class="todos-container">
            <ul class="todos"></ul>
            <img class="empty-image" src="./assets/empty.svg">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
